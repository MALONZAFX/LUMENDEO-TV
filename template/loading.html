<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment - Lumen Deo TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #000000 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 50%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main loader container */
        .loader-container {
            position: relative;
            z-index: 10;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 2px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Logo section */
        .logo-section {
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #000;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brand-name {
            font-size: 28px;
            font-weight: 700;
            color: #FFD700;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .brand-tagline {
            font-size: 14px;
            color: #ccc;
            opacity: 0.8;
        }

        /* Main loader animation */
        .main-loader {
            margin: 40px 0;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .circular-loader {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(255, 215, 0, 0.1);
        }

        .loader-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top: 4px solid #FFD700;
            border-right: 4px solid #FFA500;
            animation: spin 2s linear infinite;
        }

        .loader-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: counterSpin 3s linear infinite;
        }

        .loader-icon {
            font-size: 24px;
            color: #000;
            animation: iconPulse 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes counterSpin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(-360deg); }
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 30px 0;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% 100%;
            border-radius: 3px;
            width: 0%;
            animation: progressFill 240s ease-in-out forwards, shimmer 2s ease-in-out infinite;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            10% { width: 15%; }
            25% { width: 30%; }
            40% { width: 45%; }
            55% { width: 60%; }
            70% { width: 75%; }
            85% { width: 90%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Status messages */
        .status-container {
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .main-status {
            font-size: 24px;
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 20px;
            animation: textPulse 3s ease-in-out infinite;
        }

        .sub-status {
            font-size: 16px;
            color: #fff;
            line-height: 1.6;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .sandbox-notice {
            font-size: 14px;
            color: #FFA500;
            background: rgba(255, 165, 0, 0.1);
            padding: 12px 20px;
            border-radius: 8px;
            border-left: 4px solid #FFA500;
            margin: 20px 0;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .final-message {
            font-size: 15px;
            color: #4CAF50;
            margin-top: 20px;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Security badges */
        .security-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeInUp 1s ease-out 1.4s both;
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #4CAF50;
            opacity: 0.8;
        }

        .security-icon {
            font-size: 16px;
        }

        /* Floating elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            color: rgba(255, 215, 0, 0.1);
            font-size: 20px;
            animation: floatElement 15s linear infinite;
        }

        @keyframes floatElement {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .loader-container {
                padding: 40px 20px;
                margin: 20px;
            }

            .brand-name {
                font-size: 24px;
            }

            .main-status {
                font-size: 20px;
            }

            .sub-status {
                font-size: 14px;
            }

            .circular-loader {
                width: 100px;
                height: 100px;
            }

            .loader-inner {
                width: 70px;
                height: 70px;
            }

            .security-badges {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Success animation for when payment completes */
        .success-checkmark {
            display: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4CAF50;
            margin: 0 auto;
            position: relative;
            animation: successPop 0.6s ease-out;
        }

        .success-checkmark::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        @keyframes successPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-particles" id="bgParticles"></div>
    
    <!-- Floating elements -->
    <div class="floating-elements" id="floatingElements"></div>

    <!-- Main loader container -->
    <div class="loader-container">
        <!-- Logo section -->
        <div class="logo-section">
            <div class="logo">LD</div>
            <div class="brand-name">LUMENDEO.TV</div>
            <div class="brand-tagline">Premium Entertainment Experience</div>
        </div>

        <!-- Main loader -->
        <div class="main-loader">
            <div class="circular-loader">
                <div class="loader-ring"></div>
                <div class="loader-progress"></div>
                <div class="loader-inner">
                    <i class="fas fa-credit-card loader-icon" id="loaderIcon"></i>
                </div>
            </div>
        </div>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Status messages -->
        <div class="status-container">
            <div class="main-status" id="mainStatus">Processing Your Payment...</div>
            <div class="sub-status" id="subStatus">Connecting to M-Pesa servers...</div>
            
          
            
            <div class="final-message" id="finalMessage">
                We will authenticate you and you'll enjoy your video shortly!
            </div>
        </div>

        <!-- Security badges -->
        <div class="security-badges">
            <div class="security-badge">
                <i class="fas fa-shield-alt security-icon"></i>
                <span>Secure Payment</span>
            </div>
            <div class="security-badge">
                <i class="fas fa-lock security-icon"></i>
                <span>256-bit Encryption</span>
            </div>
            <div class="security-badge">
                <i class="fas fa-mobile-alt security-icon"></i>
                <span>M-Pesa Protected</span>
            </div>
        </div>

        <!-- Success checkmark (hidden initially) -->
        <div class="success-checkmark" id="successCheckmark"></div>
    </div>

    <script>
        // Create background particles
        function createBgParticles() {
            const container = document.getElementById('bgParticles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                container.appendChild(particle);
            }
        }

        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const icons = ['ðŸ’³', 'ðŸ”’', 'âœ¨', 'ðŸ’Ž', 'ðŸŽ¬', 'â­'];
            
            setInterval(() => {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.textContent = icons[Math.floor(Math.random() * icons.length)];
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDuration = (Math.random() * 5 + 10) + 's';
                
                container.appendChild(element);
                
                setTimeout(() => {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                    }
                }, 15000);
            }, 3000);
        }

        // Status messages progression
        const statusMessages = [
            {
                main: "Initializing Payment...",
                sub: "Connecting to M-Pesa servers...",
                icon: "fas fa-credit-card"
            },
            {
                main: "Processing Your Payment...",
                sub: "Authenticating with Safaricom...",
                icon: "fas fa-mobile-alt"
            },
            {
                main: "Verifying Transaction...",
                sub: "Confirming payment details...",
                icon: "fas fa-shield-alt"
            },
            {
                main: "Securing Connection...",
                sub: "Encrypting transaction data...",
                icon: "fas fa-lock"
            },
            {
                main: "Processing in Sandbox...",
                sub: "Running additional security checks...",
                icon: "fas fa-cogs"
            },
            {
                main: "Validating Credentials...",
                sub: "Verifying account information...",
                icon: "fas fa-user-check"
            },
            {
                main: "Communicating with Bank...",
                sub: "Establishing secure connection...",
                icon: "fas fa-university"
            },
            {
                main: "Authorizing Transaction...",
                sub: "Waiting for payment confirmation...",
                icon: "fas fa-key"
            },
            {
                main: "Processing Payment...",
                sub: "Transaction in progress...",
                icon: "fas fa-spinner"
            },
            {
                main: "Validating Payment...",
                sub: "Confirming transaction success...",
                icon: "fas fa-check-circle"
            },
            {
                main: "Securing Your Account...",
                sub: "Applying security protocols...",
                icon: "fas fa-shield-alt"
            },
            {
                main: "Finalizing Transaction...",
                sub: "Processing final steps...",
                icon: "fas fa-cogs"
            },
            {
                main: "Preparing Your Content...",
                sub: "Setting up premium access...",
                icon: "fas fa-video"
            },
            {
                main: "Activating Subscription...",
                sub: "Enabling premium features...",
                icon: "fas fa-star"
            },
            {
                main: "Almost Complete...",
                sub: "Finalizing your access...",
                icon: "fas fa-hourglass-half"
            },
            {
                main: "Payment Successful!",
                sub: "Redirecting to your video...",
                icon: "fas fa-check-circle"
            }
        ];

        let currentMessageIndex = 0;

        function updateStatus() {
            const mainStatus = document.getElementById('mainStatus');
            const subStatus = document.getElementById('subStatus');
            const loaderIcon = document.getElementById('loaderIcon');

            if (currentMessageIndex < statusMessages.length) {
                const message = statusMessages[currentMessageIndex];
                
                // Fade out
                mainStatus.style.opacity = '0';
                subStatus.style.opacity = '0';
                
                setTimeout(() => {
                    mainStatus.textContent = message.main;
                    subStatus.textContent = message.sub;
                    loaderIcon.className = message.icon + ' loader-icon';
                    
                    // Fade in
                    mainStatus.style.opacity = '1';
                    subStatus.style.opacity = '1';
                }, 300);

                currentMessageIndex++;
            }
        }

        // Simulate payment completion
        
function completePayment() {
    const mainLoader = document.querySelector('.main-loader');
    const progressContainer = document.querySelector('.progress-container');
    const successCheckmark = document.getElementById('successCheckmark');
    const mainStatus = document.getElementById('mainStatus');
    const subStatus = document.getElementById('subStatus');
    const finalMessage = document.getElementById('finalMessage');

    // Initial UI state: show checking message
    mainStatus.textContent = 'Checking payment status...';
    subStatus.textContent = 'Please wait while we confirm your transaction.';
    finalMessage.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

    function checkStatus() {
        fetch('/check-payment-status/')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Hide loader elements
                    mainLoader.style.display = 'none';
                    progressContainer.style.display = 'none';

                    // Show success
                    successCheckmark.style.display = 'block';
                    mainStatus.textContent = 'Payment Complete!';
                    subStatus.textContent = 'Enjoy your premium video experience!';
                    finalMessage.innerHTML = '<i class="fas fa-play-circle"></i> Your video is ready to play!';

                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = '/movie';
                    }, 2000);
                } else {
                    // Keep polling
                    setTimeout(checkStatus, 3000);
                }
            })
            .catch(error => {
                console.error('Error checking payment:', error);
                setTimeout(checkStatus, 5000);
            });
    }

    // Start polling
    checkStatus();
}


        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createBgParticles();
            createFloatingElements();
            
            // Update status messages every 15 seconds (240 seconds / 16 messages)
            const statusInterval = setInterval(() => {
                updateStatus();
                
                // Complete payment after all messages
                if (currentMessageIndex >= statusMessages.length) {
                    clearInterval(statusInterval);
                    setTimeout(completePayment, 1000);
                }
            }, 2200);
        });

        // Add smooth transitions to status elements
        document.getElementById('mainStatus').style.transition = 'opacity 0.3s ease';
        document.getElementById('subStatus').style.transition = 'opacity 0.3s ease';
    </script>
</body>
</html>
